<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<th:block th:include="fragments/sidebarAuthors"></th:block>

<div id="content-wrapper">

    <div class="container-fluid">

        <th:block th:include="fragments/messageBox"></th:block>

        <!-- DataTables Example -->
        <div class="card mb-3">
            <div class="card-header">
                Edit Author
            </div>
            <div class="card-body">

                <form th:object="${author}" th:action="@{/author/{id}/update(id=${author.id})}" th:method="post">

                    <div class="form-group col-lg-8 col-md-12 col-sx-12">
                        <label for="firstName"><h6>First Name:</h6></label>
                        <input th:field="*{firstName}" id="firstName" type="text" class="form-control">
                        <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    </div>

                    <div class="form-group col-lg-8 col-md-12 col-sx-12">
                        <label for="lastName"><h6>Last Name:</h6></label>
                        <input th:field="*{lastName}" id="lastName" type="text" class="form-control">
                        <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </div>

                    <div class="form-group col-sm-8">
                        <label for="bio"><h6>Biography:</h6></label>
                        <textarea class="form-control" th:field="*{bio}" id="bio"></textarea>
                        <span class="error" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></span>
                    </div>

                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-dark">Save</button>
                        <a class="btn btn-info" th:href="@{'/authors'}">Cancel</a>
                    </div>
                </form>

            </div>

        </div>

    </div>
    <!-- /.container-fluid -->

    <th:block th:include="fragments/footer"></th:block>
