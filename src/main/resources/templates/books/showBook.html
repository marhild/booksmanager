<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<th:block th:include="fragments/sidebarBooks"></th:block>

<div id="content-wrapper">

    <div class="container-fluid">

        <th:block th:include="fragments/messageBox"></th:block>

        <!-- DataTables Example -->
        <div class="card mb-3">
            <div class="card-header">
                Show Book Details
            </div>
            <div class="card-body">

                <div class="col-lg-8 col-md-12 col-sx-12">
                    <h6>Title:</h6>
                    <p th:text="${book.title}"></p>
                </div>

                <div class="col-lg-8 col-md-12 col-sx-12">
                    <h6>Author:</h6>
                    <p th:text="${book.author}"></p>
                </div>

                <div class="col-lg-8 col-md-12 col-sx-12">
                    <h6>Category:</h6>
                    <span th:each = "category : ${book.categories}">
                        <p th:text="${category.name} + ' '"></p>
                    </span>
                </div>

                <div class="col-lg-4 col-md-4 col-sx-12">
                    <h6>Published:</h6>
                    <p th:text="${book.year}"></p>
                </div>

                <div class="form-group col-sm-8">
                    <h6>Description:</h6>
                    <p th:text="${book.description}"></p>
                </div>

                <div class="col-sm-8">
                    <a class="btn btn-dark" th:href="@{/book/{id}/edit(id=${book.id})}">Edit</a>
                </div>

            </div>

        </div>

    </div>
    <!-- /.container-fluid -->

    <th:block th:include="fragments/footer"></th:block>
